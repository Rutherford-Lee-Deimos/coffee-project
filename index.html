<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
<h1>Choose Coffee!</h1>

<form>
    <label for="roast-selection"></label>
    <select id="roast-selection">
        <option>light</option>
        <option>medium</option>
        <option>dark</option>
        <option selected>all</option>
    </select>
    <label for="coffee-search"></label>
    <input id="coffee-search" type="text">
    <input id="submit" type="submit" />
</form>

<h1>Add Coffee!</h1>
<form>
    <label for="add-roast"></label>
    <select id="add-roast">
        <option>light</option>
        <option>medium</option>
        <option>dark</option>
    </select>
    <label for="name-coffee"></label>
    <input id="name-coffee" type="text">
    <input id="add-coffee" type="submit" />
</form>

<div id="coffees">

</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
